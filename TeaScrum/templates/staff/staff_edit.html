{% extends "base.html" %}
{% load i18n %}

{% block headline_text %}Your Profile{% endblock %}

{% block content %}
<form method="post" action="/staff/profile/edit/">{% csrf_token %}
	<table class="table table-bordered">
		{{ form.as_table }}
	</table>
	<div style="text-align: center">
		<input class="btn btn-primary" type="submit" value="{% trans 'Submit' %}">
	</div>
</form>
{% endblock %}
